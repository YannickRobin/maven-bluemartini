# [ Global ]

Akamai.Akamaizer.Global.version=1.0
Akamai.Akamaizer.Global.ARLVersion=1.0
Akamai.Akamaizer.Global.caseSensitive=off
Akamai.Akamaizer.Global.performAkamaization=off
Akamai.Akamaizer.Global.logFilesize=100m
Akamai.Akamaizer.Global.logLevel=warning

# [ URLMetaData ]

Akamai.Akamaizer.URLMetaData.algorithm=httpGet
Akamai.Akamaizer.URLMetaData.httpGetTimeout=2s
Akamai.Akamaizer.URLMetaData.checkModifiedTimeInterval=infinite

# [ CPCode ]

Akamai.Akamaizer.CPCode.default=
Akamai.Akamaizer.CPCode.algorithm=static

# [ SerialNumber ]

Akamai.Akamaizer.SerialNumber.Algorithm=deterministicHashBounded
Akamai.Akamaizer.SerialNumber.deterministicHashBoundedBuckets=10
Akamai.Akamaizer.SerialNumber.seedA=47
Akamai.Akamaizer.SerialNumber.seedB=7

# [ DefaultCacheInformation ]

Akamai.Akamaizer.DefaultCacheInformation.cacheDuration=infinite
Akamai.Akamaizer.DefaultCacheInformation.generateCacheMissWith=none
Akamai.Akamaizer.DefaultCacheInformation.translationCacheDuration=2h

